<div class="container">
  <div class="left">
    <label id="example-radio-group-label">Brands</label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="favoriteSeason"
    >
      <mat-radio-button
        color="primary"
        class="example-radio-button"
        *ngFor="let season of seasons"
        [value]="season"
      >
        {{ season }}
      </mat-radio-button>
    </mat-radio-group>
    <section class="example-section" [formGroup]="price">
      <h4>Price</h4>
      <p><mat-checkbox color="primary" formControlName="1">Under ₹10000</mat-checkbox></p>
      <p>
        <mat-checkbox color="primary" formControlName="2">₹10000 - ₹20000</mat-checkbox>
      </p>
      <p><mat-checkbox color="primary" formControlName="3">₹20000 - ₹50000</mat-checkbox></p>
      <p><mat-checkbox color="primary" formControlName="4">Over ₹50000</mat-checkbox></p>
    </section>

    <section class="example-section" [formGroup]="stars">
        <h4>Price</h4>
        <p><mat-checkbox color="primary" formControlName="1"> <div class="icons"><mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star_border</mat-icon> <span>& Up</span></div></mat-checkbox></p>
        <p><mat-checkbox color="primary" formControlName="1"> <div class="icons"><mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star_border</mat-icon><mat-icon>star_border</mat-icon> <span>& Up</span></div></mat-checkbox></p>
        <p><mat-checkbox color="primary" formControlName="1"> <div class="icons"><mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star_border</mat-icon><mat-icon>star_border</mat-icon><mat-icon>star_border</mat-icon> <span>& Up</span></div></mat-checkbox></p>
        <p><mat-checkbox color="primary" formControlName="1"> <div class="icons"><mat-icon>star</mat-icon><mat-icon>star_border</mat-icon><mat-icon>star_border</mat-icon><mat-icon>star_border</mat-icon><mat-icon>star_border</mat-icon> <span>& Up</span></div></mat-checkbox></p>
      </section>

  </div>
  <hr />
  <div class="right">
    <app-product-show *ngFor="let i of products">
      
    </app-product-show>
  </div>
</div>
