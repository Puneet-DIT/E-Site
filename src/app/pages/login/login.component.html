<div class="login-container">
  <div class="left">
    <img src="./../../../assets/login.jpg" alt="">
  </div>
  <div class="right">
    <h1 class="heading">LOGIN</h1>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field class="example-full-width inp" appearance="fill">
        <mat-label>Enter your Email</mat-label>
        <input
          matInput
          placeholder="arjun@example.com"
          formControlName="email"
          required
        />
        <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <mat-error *ngIf="email?.hasError('required')">You must enter a value</mat-error>
            <mat-error *ngIf="email?.hasError('email')">Not a valid email</mat-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width inp" appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <mat-error *ngIf="password?.hasError('required')">You must enter a value</mat-error>
        </mat-error>
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button class="btn" [disabled]="password?.invalid || email?.invalid">Login</button>
    </form>
  </div>
</div>
